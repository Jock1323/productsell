<body>
    <header>
        <div class=" w-full max-w-1170 mx-auto px-5 py-5">
            <a href="#" class="flex items-center md:mr-12 md:hidden">

            <label>

                        <li class="md:ml-auto nav__list mt-5 md:mt-0"><a href="#" class="text-base text-mygrey font-medium font-popins">Pricing</a></li>
                        <li class="md:ml-auto nav__list mt-5 md:mt-0"><a href="#" class="text-base text-mygrey font-medium font-popins">Resources</a></li>
                    </ul>
                    <div class="header__btns flex flex-col md:flex-row items-center md:ml-6 w-full max-w-xs">
                        <a href="#" class="border-2 border-slate-200 rounded-md hover:bg-mygreen hover:text-white text-mygrey transition-colors hover:border-mygreen font-popins font-semibold text-base capitalize py-2  px-6 nav__btn  text-center">Sign in</a>
                        <a href="#" class="border-2 border-slate-200 rounded-md hover:bg-mygreen hover:text-white text-mygrey transition-colors hover:border-mygreen font-popins font-semibold text-base capitalize py-2  px-6 md:ml-auto nav__btn  text-center md:my-0 my-5">Sign up</a>
                        <a href="#" class="w-8 h-8 rounded-full bg-slate-200 inline-flex md:ml-auto nav__circle items-center justify-center">
                            <span class="w-5 h-5 rounded-full border-2 border-mygreen inline-block bg-mygreen">

                                </span>

            <div class="md:mr-6">
                <h1 class="text-mygrey font-popins font-bold md:text-40 max-w-sm text-3xl main__title">
                    Work at the speed of thought
                </h1>
                <p class="font-popins text-mygrey md:text-lg max-w-md mt-4 md:mt-5 text-base main__text">

                <div class="flex mt-11 main__end">
                    <a href="#" class="font-popins font-bold text-white bg-mygreen rounded-lg py-4 px-10 main__btn">Get started</a>
                    <a href="#" class="flex items-center text-mygreen text-base font-semibold underline ml-7">
                    <img src="./images/Triangle Copy 6.svg" alt="triangle" class="mr-2">
                    Watch the Video
                    </a>
                </div>
            </div>
            <div class="max-w-600 max-h-555 main__bg">
